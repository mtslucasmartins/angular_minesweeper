<div class="page-content">
  <div *ngFor="let row of regions; let x = index" class="x">
    <div *ngFor="let column of row; let y = index" class="y">
      <div class="region d-flex aling-items-center">
        <div *ngIf="!column.revealed" class="region-secret d-flex align-items-center" (click)="onRegionLeftClick(x ,y)"
          (contextmenu)="onRegionRightClick(x ,y)">
          <span *ngIf="column.marked" class="fas fa-flag w-100 text-center"></span>
        </div>
        <div *ngIf="column.revealed" [class.puffIn]="column.state" class="region-revealed d-flex align-items-center"
          (click)="onRegionLeftClick(x ,y)">
          <span *ngIf="!column.state" class="w-100 text-center">{{ column.value }}</span>
          <span *ngIf="column.state" class="fas fa-bomb w-100 text-center"></span>
        </div>
      </div>
    </div>
  </div>
</div>
